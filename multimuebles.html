<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGON | Multimuebles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }

        /* FEEDBACK TÁCTIL: Efecto de presión en botones y tarjetas */
        .btn-touch {
            transition: transform 0.1s ease, background-color 0.2s ease;
        }
        .btn-touch:active {
            transform: scale(0.95); /* Se encoge un 5% al tocar */
        }

        /* Efecto de onda para el botón de carrito */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple::after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .ripple:active::after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900">

    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="max-w-[95%] mx-auto px-2 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 btn-touch">
                <img src="logo.jpeg" alt="ARGON Logo" class="h-12 w-auto object-contain">
                <span class="text-3xl font-bold tracking-tighter text-amber-900">ARGON</span>
            </a>
            <div class="flex gap-4">
                <a href="index.html" class="bg-zinc-100 text-zinc-800 px-5 py-2 rounded-xl font-bold transition hover:bg-zinc-200 btn-touch">Inicio</a>
                <a href="carrito.html" class="bg-amber-700 hover:bg-amber-800 text-white px-5 py-2 rounded-xl font-bold transition shadow-md flex items-center gap-2 btn-touch ripple">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    Carrito
                </a>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-16 bg-zinc-100 text-center overflow-hidden">
        <div class="max-w-4xl mx-auto px-6">
            <h1 data-aos="fade-up" class="text-5xl md:text-6xl font-bold text-zinc-800 italic mb-4">Multimuebles</h1>
            <div data-aos="fade-up" data-aos-delay="200" class="h-1 w-20 bg-amber-700 mx-auto mb-6 rounded-full"></div>
            <p data-aos="fade-up" data-aos-delay="400" class="text-zinc-500 italic text-lg">Optimiza tu espacio con elegancia. Personaliza cada detalle a tu gusto.</p>
        </div>
    </header>

    <section class="py-20 max-w-7xl mx-auto px-6">
        <div id="grid-multimuebles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </section>

    <footer class="bg-zinc-900 text-white py-12 text-center">
        <p class="text-zinc-500 text-sm">&copy; 2026 ARGON Carpintería - La Habana, Cuba.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        const nombres = ["Buffet Moderno", "Credenza Luxury", "Mueble Bar Argon", "Librero de Pared", "Centro de Cine", "Escritorio Integrado", "Consola de Entrada", "Multimueble Zen", "Estantería Cubos", "Mueble TV Classic", "Mueble de Vinilos", "Aparador Nórdico", "Vitrina de Cristal", "Estación de Trabajo", "Multimueble Imperial"];
        const imgs = ["1600585152220-90363fe7e115", "1595428774223-ef52624120d2", "1583847268964-b28dc8f51f92", "1594620302200-9a762244a156", "1594026112284-02bb6f3352fe", "1554995207-c18c203602cb", "1603086781442-2944d544795f", "1594620302200-9a762244a156", "1594026112284-02bb6f3352fe", "1554995207-c18c203602cb", "1583847268964-b28dc8f51f92", "1595428774223-ef52624120d2", "1603086781442-2944d544795f", "1594026112284-02bb6f3352fe", "1554995207-c18c203602cb"];

        const container = document.getElementById('grid-multimuebles');
        let htmlContent = "";

        for(let i=0; i < nombres.length; i++) {
            const imgFullUrl = `https://images.unsplash.com/photo-${imgs[i]}?q=80&w=800`;
            const imgParam = imgFullUrl.replace(/&/g, '|');
            const delay = (i % 3) * 150;

            htmlContent += `
            <div data-aos="fade-up" data-aos-delay="${delay}" class="bg-white rounded-[2rem] shadow-lg overflow-hidden border border-zinc-100 group hover:shadow-2xl transition-all duration-500 btn-touch">
                <a href="detalles-muebles.html?nombre=${encodeURIComponent(nombres[i])}&img=${imgParam}" class="block relative overflow-hidden h-72">
                    <img src="https://images.unsplash.com/photo-${imgs[i]}?q=80&w=600" 
                         alt="${nombres[i]}" 
                         class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                    <div class="absolute inset-0 bg-zinc-900/60 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center backdrop-blur-[2px] p-6 text-center">
                        <span class="bg-white text-zinc-900 px-8 py-3 rounded-full font-bold shadow-xl italic mb-2 transform translate-y-4 group-hover:translate-y-0 transition-transform">Cotizar a medida</span>
                        <p class="text-white text-xs opacity-80">Elige materiales y dimensiones</p>
                    </div>
                </a>
                <div class="p-8 text-center">
                    <h3 class="text-2xl font-bold text-zinc-800 italic uppercase tracking-tight">${nombres[i]}</h3>
                    <p class="text-amber-700 text-sm font-semibold mt-2">Personalización disponible</p>
                </div>
            </div>`;
        }
        
        container.innerHTML = htmlContent;
    </script>

</body>
</html>
