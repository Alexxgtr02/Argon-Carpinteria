<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGON | Mi Carrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body class="bg-zinc-50 p-4 md:p-10">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold italic text-zinc-800">MI CARRITO</h1>
            <a href="index.html" class="text-amber-700 font-semibold hover:underline">← Volver a la tienda</a>
        </div>
        
        <div id="lista-carrito" class="space-y-4"></div>

        <div class="mt-10 p-8 bg-white rounded-[2rem] shadow-2xl border border-zinc-100">
            <div class="flex flex-col mb-6">
                <div class="flex justify-between text-2xl font-bold">
                    <span class="text-zinc-500">Total:</span>
                    <span id="total-general" class="text-amber-900">0 CUP</span>
                </div>
                <span id="total-letras" class="text-right text-xs text-zinc-400 uppercase font-medium mt-1"></span>
            </div>
            
            <button onclick="enviarPedidoFinal()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-bold text-xl hover:bg-green-700 transition-colors shadow-lg shadow-green-200 active:scale-95 mb-4">
                Enviar Pedido por WhatsApp
            </button>
            
            <button onclick="vaciarCarrito()" class="w-full text-zinc-400 hover:text-red-500 transition-colors text-sm font-medium uppercase tracking-widest">
                Vaciar Carrito
            </button>
        </div>
    </div>

    <script>
        // Función para convertir números a texto (letras)
        function numeroALetras(num) {
            if (num === 0 || isNaN(num)) return "cero";
            const unidades = ["", "un", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"];
            const decenas = ["diez", "once", "doce", "trece", "catorce", "quince", "dieciséis", "diecisiete", "dieciocho", "diecinueve"];
            const decenas2 = ["veinte", "treinta", "cuarenta", "cincuenta", "sesenta", "setenta", "ochenta", "noventa"];
            const centenas = ["", "ciento", "doscientos", "trescientos", "cuatrocientos", "quinientos", "seiscientos", "setecientos", "ochocientos", "novecientos"];

            function traducir(n) {
                if (n < 10) return unidades[n];
                if (n < 20) return decenas[n - 10];
                if (n < 100) {
                    let u = n % 10;
                    return decenas2[Math.floor(n / 10) - 2] + (u > 0 ? " y " + unidades[u] : "");
                }
                if (n < 1000) {
                    if (n === 100) return "cien";
                    return centenas[Math.floor(n / 100)] + " " + traducir(n % 100);
                }
                if (n < 1000000) {
                    let mil = Math.floor(n / 1000);
                    let resto = n % 1000;
                    let textoMil = (mil === 1) ? "mil" : traducir(mil) + " mil";
                    return textoMil + " " + traducir(resto);
                }
                return n.toLocaleString();
            }
            return traducir(num).trim();
        }

        function cargarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carritoArgon')) || [];
            const contenedor = document.getElementById('lista-carrito');
            let total = 0;

            if (carrito.length === 0) {
                contenedor.innerHTML = `<div class="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-zinc-200"><p class="text-zinc-400 text-lg">Tu carrito está vacío.</p></div>`;
                document.getElementById('total-general').innerText = "0 CUP";
                document.getElementById('total-letras').innerText = "";
                return;
            }

            contenedor.innerHTML = carrito.map((item, index) => {
                // CORRECCIÓN: Manejo seguro del precio para evitar errores en móviles
                let precioLimpio = item.precio ? String(item.precio).replace(/[.,\sCUPcup]/g, '') : "0";
                const precioNum = parseInt(precioLimpio) || 0;
                total += precioNum;
                
                return `
                    <div class="bg-white p-6 rounded-2xl shadow-sm flex justify-between items-center border border-zinc-100">
                        <div>
                            <h3 class="font-bold text-lg text-zinc-800">${item.nombre || 'Producto'}</h3>
                            <p class="text-sm text-amber-700 font-medium">${item.categoria || 'Mueble'}</p>
                        </div>
                        <div class="text-right">
                            <span class="block font-bold text-xl text-zinc-900">${precioNum.toLocaleString('es-ES')} <small class="text-[10px]">CUP</small></span>
                            <span class="block text-[10px] text-zinc-400 uppercase italic">${numeroALetras(precioNum)} cup</span>
                            <button onclick="eliminarItem(${index})" class="text-red-400 text-xs hover:text-red-600 mt-1">Eliminar</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('total-general').innerText = total.toLocaleString('es-ES') + " CUP";
            document.getElementById('total-letras').innerText = numeroALetras(total) + " cup";
        }

        function eliminarItem(index) {
            let carrito = JSON.parse(localStorage.getItem('carritoArgon')) || [];
            carrito.splice(index, 1);
            localStorage.setItem('carritoArgon', JSON.stringify(carrito));
            cargarCarrito();
        }

        function enviarPedidoFinal() {
            const carrito = JSON.parse(localStorage.getItem('carritoArgon')) || [];
            if (carrito.length === 0) return;

            let totalAcumulado = 0;
            let texto = "*NUEVO PEDIDO - ARGON CARPINTERÍA*\n";
            texto += "------------------------------\n\n";
            
            carrito.forEach((item, i) => {
                let precioLimpio = item.precio ? String(item.precio).replace(/[.,\sCUPcup]/g, '') : "0";
                const p = parseInt(precioLimpio) || 0;
                totalAcumulado += p;
                texto += `${i+1}. *${item.nombre}*\n   Precio: ${p.toLocaleString('es-ES')} CUP (${numeroALetras(p)})\n\n`;
            });

            texto += "------------------------------\n";
            texto += `*TOTAL A PAGAR:* ${totalAcumulado.toLocaleString('es-ES')} CUP\n`;
            texto += `(_${numeroALetras(totalAcumulado)} pesos_)\n\n`;
            texto += "_Por favor, confírmenme disponibilidad y tiempo de entrega._";

            const url = `https://wa.me/5358748550?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }

        function vaciarCarrito() {
            if(confirm("¿Estás seguro de que quieres vaciar el carrito?")) {
                localStorage.removeItem('carritoArgon');
                cargarCarrito();
            }
        }

        // Aseguramos que el carrito cargue cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', cargarCarrito);
    </script>
</body>
</html>
